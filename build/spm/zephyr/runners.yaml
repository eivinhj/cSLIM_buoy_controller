# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/masterSource/cSLIM/boards/arm/cSLIM
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/eivin/ncs/v1.5.1/toolchain/opt/bin/arm-none-eabi-gdb.exe
  openocd: C:/Program Files/OpenOCD/bin/openocd.exe

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF91
  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
